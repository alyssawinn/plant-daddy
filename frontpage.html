<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Daddy</title>
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper background">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Plant Daddy</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">My Plants</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <br>
        <br>

        <main class="container">
          <div class="row">
            <div class="col-md-3 mike1">
              <h3 class="text-center">Search</h3>
        <p class="text-center">Look your new plant babies up!</p>
        <form class="text-center">
          <label class="text-white" for="name">Name</label>
          <input type="text" placeholder="Orchid" id="name" name="name" class="form-input" />
          <br>
          <br>
          <label class="text-white" for="Description">Description</label>
          <input type="text" placeholder="Big leaves" id="Description" name="Description" class="form-input" />
          <br>
          <br>
          <label class="text-white" for="Difficulty">Difficulty</label>
          <input type="text" placeholder="Easy/Already Dead" id="Difficulty " name="Difficulty " class="form-input" />
          <br>
          <br>
          <button class="text-center" type="submit">
            Go
        </form>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4 mike1">
              <div class="col-md-6">
        <h3>Login</h3>
        <p>Create a profile to keep track of your plants and even name them!</p>
        <form>
          <label class="text-center" for="name">Username</label>
          <input type="text" placeholder="Plant Daddy" id="name" name="name" class="form-input" />
          <br>
          
          <label class="text-white" for="email">Email</label>
          <input type="email" placeholder="Email" id="email" name="email" class="form-input" />
          <br>
          
          <button type="submit">
            Login
        </form>
      </div>
      </div>
            </div>
            
        </main>
        <footer>
            <div class="navbar fixed-bottom">
                <p>We're rooting for you!</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
